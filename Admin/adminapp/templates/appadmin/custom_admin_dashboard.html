{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body class="dashboard-body">
    <aside class="sidebar">
        <div class="sidebar-header">âš¡ Neon Admin</div>
        <ul class="nav-links">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Users</a></li>
            <li><a href="#">Authorization</a></li>
            <li><a href="#">Reports</a></li>
        </ul>
    </aside>

    <main class="main-content">
        <header class="header">
            <h2>Admin Dashboard</h2>
        </header>

        <section class="cards">
            <div class="card pink">
                <h3>Total Users</h3>
                <p>{{ user_count }}</p>
            </div>
            <div class="card blue">
                <h3>Revenue</h3>
                <p>${{ total_payments }}</p>
            </div>
            <div class="card purple">
                <h3>Recent Activity</h3>
                <p>{{ recent_users.0.username }} joined recently</p>
            </div>
        </section>
    </main>
</body>
</html>

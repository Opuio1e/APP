{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/mylogin.css' %}">
</head>
<body class="login-body">
    <div class="login-container">
        <h2>Admin Login</h2>
        <form method="post">
            {% csrf_token %}
            <label for="id_username">Username</label>
            {{ form.username }}
            <label for="id_password">Password</label>
            {{ form.password }}
            <button type="submit">Login</button>
        </form>
        <p style="margin-top: 15px;">
            <a href="{% url 'register' %}" style="color: #00ffff; text-decoration: none;">Create an account</a>
        </p>
    </div>
</body>
</html>
